@(msg: Option[String], techs: Seq[models.ui.Tech])(implicit mainModel: models.ui.MainModel)

@main("Hŕstka Eminencie", "xxx") {
    <h2>Technológie</h2>

    <form action="@controllers.auth.routes.AuthTechController.add" method="post" class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="techName" name="techName">
        </div>
        <button type="submit" class="btn btn-default">Pridať</button>
    </form>

    <div>
    @for(tech <- techs) {
        <div>
            @tech.rating%
            @tech.handle
            @if(tech.userVoteValue.isDefined) {
              @tech.userVoteValue.get
            }
            <a href="@controllers.auth.routes.AuthTechController.voteUp(tech.id)">+</a>
            <a href="@controllers.auth.routes.AuthTechController.voteDown(tech.id)">-</a>
        </div>
    }
    </div>
}
