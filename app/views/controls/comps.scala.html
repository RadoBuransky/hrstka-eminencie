@(headline: String, comps: Seq[models.ui.Comp])

<div><a href="@AppLoader.routes.compController.addForm">Pridať</a></div>
<header>
    <h2>@headline</h2>
    <p>Zoradené podľa hodnotenia.</p>
</header>
@for(comp <- comps) {
<article>
    <h3><a href="@comp.website" target="_blank">@comp.name</a></h3>
    <div>@comp.city.sk, programátorov / z toho žien: @comp.codersCount / @comp.femaleCodersCount</div>
    <div>@comp.note</div>
    <div><a href="@AppLoader.routes.compController.editForm(comp.id)">Upraviť</a></div>
</article>
}
