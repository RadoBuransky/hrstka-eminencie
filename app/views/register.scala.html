@()(implicit mainModel: models.ui.MainModel)

@main("Hŕstka Eminencie", "xxx") {
    <h2>Registrácia eminenta</h2>
    <form action="@controllers.routes.AuthController.register" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Heslo</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="passwordAgain">Zopakuj heslo</label>
            <input type="password" class="form-control" id="passwordAgain" name="passwordAgain">
        </div>
        <button type="submit" class="btn btn-default">Zaregistruj</button>
    </form>
}
