@()(implicit mainModel: sk.hrstka.models.ui.MainModel)

@sk.hrstka.views.html.main {
    Registration for eminence
} {
    <form action="@sk.hrstka.controllers.auth.routes.AuthController.register" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="passwordAgain">Password again</label>
            <input type="password" class="form-control" id="passwordAgain" name="passwordAgain">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
}
